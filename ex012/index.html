<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <em>
        <h1>Inserindo vídeos hospedados localmente</h1>
    </em>
    <ins>
        <p>Este vídeo está hospedado no meu próprio servidor.</p>
    </ins>
    <video width="600" controls autoplay poster="imagens/capa-site.jpg">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatilidade com o vídeo.</p>
    </video>
    <hr>
    <!--Para achar imagens e vídeo sem direitos autorais utilizar "pexels" e para converter de mp4 para outros utilizar o site "convert".-->
    <strong>
        <h1>Vamos começar colocando vídeos externos do youtube</h1>
    </strong>
    <br>
    <p>Vídeos externos consomem menos dados para carregar o site.</p>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/67vBG5UIwho?si=AfZgJjDktTOQ-Hxu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
